<!DOCTYPE html>
<html lang="en">
<head>
  <title>Classic Student Group</title>
  
  <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="jquery.min.js"></script>
  <script src="popper.min.js"></script>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
    <h3> 4 Ways to Create Buttons</h3>

    <a href="#" class="btn btn-info" role="button">Link Button</a>
    <button type="button" class="btn btn-info">Button</button>
    <input  type="button" class="btn btn-info" value="Input Button">
    <input  type="submit" class="btn btn-info" value="Submit Button">

</div>

<hr>

<div class="container">
    <h3> 10 Button Style </h3>

    <button type="button" class="btn">Basic</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-link">Link</button> 

</div>

<hr>

<div class="container">
    <h3> 8 Outline Button Styles </h3>

    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
    <button type="button" class="btn btn-outline-light text-dark">Light</button>

</div>

<hr>

<div class="container">
    <h3> Buttons Group on a Single Line</h3>

    <div class="btn-group btn-group-lg">
      <button type="button" class="btn btn-primary">HTML</button>
      <button type="button" class="btn btn-primary">CSS</button>
      <button type="button" class="btn btn-primary">JavaScript</button>
    </div> 

</div>

<hr>

<div class="container">
    <h3> Nested Buttons Group & Dropdowns Menu</h3>

     <div class="btn-group">
        <button type="button" class="btn btn-primary">HTML</button>
        
        <div class="btn-group">
          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
             CSS
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Bootstrap3</a>
            <a class="dropdown-item" href="#">Bootstrap4</a>           
          </div>
        </div>

        <div class="btn-group">
          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
             JavaScript
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">jQuery</a>
            <a class="dropdown-item" href="#">Angular</a>
            <a class="dropdown-item" href="#">Vue.js</a>
            <a class="dropdown-item" href="#">React</a>
          </div>
        </div>

      </div>

</div>

<hr>

<div class="container">
    <h3> Buttons Group Side By Side</h3>

    <div class="btn-group">
      <button type="button" class="btn btn-primary">HTML</button>
      <button type="button" class="btn btn-primary">CSS</button>
      <button type="button" class="btn btn-primary">JavaScript</button>
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-primary">PHP</button>
      <button type="button" class="btn btn-primary">MySQL</button>
      <button type="button" class="btn btn-primary">Laravel Framework</button>
    </div> 
</div>

</body>
</html>
